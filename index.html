<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <style>
        /* DISEÑO */
        body {
            background-color: #141414;
            color: white;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #E50914;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 40px;
        }

        .contenedor-peliculas {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 25px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .pelicula-card {
            background: #2f2f2f;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }

        .pelicula-card:hover {
            transform: scale(1.08);
            box-shadow: 0 10px 20px rgba(0,0,0,0.8);
        }

        .pelicula-card img {
            width: 100%;
            height: 270px;
            object-fit: cover;
            display: block;
        }

        .info {
            padding: 12px;
            text-align: center;
        }

        .info strong {
            display: block;
            font-size: 0.95rem;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .info span {
            color: #b3b3b3;
            font-size: 0.85rem;
        }

        /* REPRODUCTOR FLOTANTE */
        #reproductor-seccion {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        iframe {
            border: 2px solid #333;
            width: 85%;
            height: 75%;
            border-radius: 10px;
            background: black;
        }

        .btn-cerrar {
            margin-bottom: 15px;
            padding: 12px 30px;
            background: #E50914;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
        }

        .btn-cerrar:hover {
            background: #b20710;
        }
    </style>
</head>
<body>

    <h1>MI CINE PRIVADO</h1>

    <div class="contenedor-peliculas" id="catalogo">
        </div>

    <div id="reproductor-seccion">
        <button class="btn-cerrar" onclick="cerrarPlayer()">✖ CERRAR REPRODUCTOR</button>
        <iframe id="video-frame" src="" allow="autoplay; fullscreen" allowfullscreen></iframe>
        <h2 id="video-titulo" style="margin-top: 15px;"></h2>
    </div>

    <script>
        /**
         * CONFIGURACIÓN DE TU LISTA
         * tmdbId: El número que sale en la URL de themoviedb.org
         * driveId: El código largo de tu archivo compartido en Drive
         * tipo: 'movie' para películas, 'tv' para series o anime
         */
        const misPeliculas = [
            { tmdbId: '157336', driveId: '1pXaU5H5R0VE1kFgwmfxy6nppUnljRFKp', tipo: 'movie' }, // Interstellar
            { tmdbId: '14003',  driveId: '1haz0Ooid5bJP8zMPKFcBSvQKUqOPlknen', tipo: 'tv' },    // Fullmetal Alchemist
            { tmdbId: '671',    driveId: 'ID_DE_OTRO_ARCHIVO', tipo: 'movie' }                 // Harry Potter
        ];

        // REEMPLAZA ESTO CON TU API KEY REAL
        const API_KEY = 'TU_API_KEY_AQUÍ'; 
        const catalogo = document.getElementById('catalogo');

        async function cargarCatalogo() {
            for (let peli of misPeliculas) {
                try {
                    // Consultamos la API según el tipo (película o serie)
                    const url = `https://api.themoviedb.org/3/${peli.tipo}/${peli.tmdbId}?api_key=${API_KEY}&language=es-ES`;
                    const response = await fetch(url);
                    
                    if (!response.ok) throw new Error("Error en respuesta");

                    const data = await response.json();

                    // Ajuste de nombres y fechas según el tipo de contenido
                    const nombre = data.title || data.name || "Sin título";
                    const fechaRaw = data.release_date || data.first_air_date || "";
                    const anio = fechaRaw.split('-')[0] || "S/N";
                    const poster = data.poster_path 
                        ? `https://image.tmdb.org/t/p/w500${data.poster_path}` 
                        : 'https://via.placeholder.com/500x750?text=Sin+Imagen';

                    // Crear la tarjeta visual
                    const card = document.createElement('div');
                    card.className = 'pelicula-card';
                    card.innerHTML = `
                        <img src="${poster}" alt="${nombre}">
                        <div class="info">
                            <strong>${nombre}</strong>
                            <span>${anio}</span>
                        </div>
                    `;
                    
                    card.onclick = () => abrirPlayer(peli.driveId, nombre);
                    catalogo.appendChild(card);

                } catch (error) {
                    console.error("Fallo al cargar ID " + peli.tmdbId + ":", error);
                }
            }
        }

        function abrirPlayer(idDrive, titulo) {
            const player = document.getElementById('reproductor-seccion');
            const frame = document.getElementById('video-frame');
            document.getElementById('video-titulo').innerText = titulo;
            
            // Formato de previsualización de Google Drive
            frame.src = `https://drive.google.com/file/d/${idDrive}/preview`;
            player.style.display = 'flex';
        }

        function cerrarPlayer() {
            const player = document.getElementById('reproductor-seccion');
            const frame = document.getElementById('video-frame');
            frame.src = ""; // Resetea el frame para detener el video
            player.style.display = 'none';
        }

        // Iniciar carga al abrir la página
        cargarCatalogo();
    </script>
</body>
</html>
