<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mi Cine Premium</title>
    <style>
        :root { --secondary: #a855f7; --aura: rgba(168, 85, 247, 0.4); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        
        body { 
            background: #000; color: white; font-family: 'Segoe UI', sans-serif; 
            overflow: hidden; width: 100vw; height: 100vh;
        }

        /* FONDO Y AURA MORADA */
        #bg-video-main { position: fixed; inset: 0; width: 100%; height: 100%; z-index: -2; object-fit: cover; filter: brightness(0.3); }
        .aura-overlay { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle at center, var(--aura) 0%, transparent 75%); pointer-events: none; }

        /* HEADER OSCURO */
        .header { 
            position: fixed; top: 0; width: 100%; height: 75px; padding: 0 5%; 
            background: rgba(0,0,0,0.85); backdrop-filter: blur(15px); z-index: 1000; 
            display: flex; align-items: center; justify-content: space-between; border-bottom: 2px solid var(--secondary); 
        }
        .search-box { background: rgba(255,255,255,0.1); border: 1px solid var(--secondary); border-radius: 8px; padding: 10px 15px; color: white; outline: none; width: 50%; }

        /* CATALOGO CON ZOOM Y ANIMACIÓN */
        .contenedor { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(155px, 1fr)); 
            gap: 50px 20px; padding: 110px 5% 120px; overflow-y: auto; height: 100vh; 
        }
        .card-container { width: 100%; height: 260px; position: relative; }
        .card { 
            background: #050505; border-radius: 12px; border: 1px solid #222; overflow: hidden; 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer;
            height: 100%; display: flex; flex-direction: column;
        }
        .card:hover { transform: scale(1.15); z-index: 50; border-color: var(--secondary); box-shadow: 0 0 20px var(--aura); }
        
        .card img { width: 100%; height: 190px; object-fit: cover; }
        .card-body { padding: 10px; background: #050505; flex-grow: 1; }
        .card-body b { font-size: 10px; color: var(--secondary); text-transform: uppercase; display: block; }
        .card-body p { font-size: 13px; font-weight: bold; margin-top: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* PANTALLA INFO */
        .pantalla-full { display: none; position: fixed; inset: 0; background: #000; z-index: 6000; overflow-y: auto; }
        .cat-tag { display: inline-block; background: rgba(168, 85, 247, 0.2); border: 1px solid var(--secondary); padding: 4px 12px; border-radius: 20px; font-size: 12px; margin: 5px 5px 0 0; }

        /* REPRODUCTOR - EL FIX DEL ENCOGIDO */
        #pantalla-player { display: none; position: fixed; inset: 0; background: #000; z-index: 8000; flex-direction: column; }
        
        /* Encogemos el video al 70% para dejar espacio libre a los botones */
        .video-viewport { width: 100%; height: 70vh; background: #000; position: relative; }
        iframe { width: 100%; height: 100%; border: none; }

        /* Footer con espacio para que no se amontone */
        .footer-player { 
            width: 100%; height: 30vh; background: #0a0a0a; border-top: 2px solid var(--secondary); 
            display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 15px;
            padding: 20px;
        }

        .controls-row { display: flex; width: 100%; justify-content: space-between; align-items: center; max-width: 500px; }
        .btn-ui { background: var(--secondary); color: white; border: none; padding: 12px 25px; border-radius: 12px; font-weight: 800; cursor: pointer; }

        /* EPISODIOS PREMIUM */
        #menu-episodios { 
            position: fixed; right: 20px; bottom: 32vh; width: 280px; max-height: 40vh;
            background: rgba(10,10,10,0.95); border: 2px solid var(--secondary); border-radius: 15px;
            z-index: 9000; padding: 15px; display: none; overflow-y: auto; box-shadow: 0 0 20px #000;
        }
        .ep-item { padding: 12px; border-bottom: 1px solid #222; cursor: pointer; font-size: 13px; }
        .ep-item.active { background: var(--secondary); color: white; border-radius: 8px; }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video-main"><source src="Biblioteca.mp4" type="video/mp4"></video>
    <div class="aura-overlay"></div>

    <div id="home">
        <div class="header">
            <h1>MI <span style="color:var(--secondary)">CINE</span></h1>
            <input type="text" class="search-box" placeholder="Buscar..." id="buscador" onkeyup="filtrar()">
        </div>
        <div class="contenedor" id="catalogo"></div>
    </div>

    <div id="pantalla-info" class="pantalla-full">
        <div style="height:40vh; border-bottom: 2px solid var(--secondary);" id="hero-cont"></div>
        <div style="padding: 30px 8%;">
            <h1 id="info-titulo" style="font-size: 2.2rem; margin-bottom: 10px;"></h1>
            <div id="info-cats"></div>
            <p id="info-desc" style="color:#ccc; line-height:1.7; margin: 25px 0;"></p>
            <div style="display:flex; gap:15px;">
                <button class="btn-ui" onclick="abrirPlayer()" style="flex:2;">▶ REPRODUCIR</button>
                <button class="btn-ui" onclick="cerrarInfo()" style="flex:1; background:#222;">VOLVER</button>
            </div>
        </div>
    </div>

    <div id="pantalla-player">
        <div class="video-viewport">
            <iframe id="main-iframe" allowfullscreen></iframe>
        </div>
        <div class="footer-player">
            <div id="ep-nombre-ui" style="color:var(--secondary); font-weight: bold; font-size: 14px;"></div>
            <div class="controls-row">
                <button class="btn-ui" onclick="cerrarPlayer()" style="background:#222;">✕ SALIR</button>
                <button class="btn-ui" onclick="toggleEps()">EPISODIOS ☰</button>
            </div>
        </div>
        <div id="menu-episodios"><div id="lista-eps"></div></div>
    </div>

    <script>
        const API_KEY = '6de1162b511f00bd38d39d7eb38396e9';
        
        // Base de datos exacta con los 10 items
        const contenido = [
            { id: '37863', tipo: 'tv', label: 'Episodios', t: 'https://vjs.zencdn.net/v/oceans.mp4', eps: Array.from({length: 51}, (_, i) => ({ n: `FMA - Cap ${i+1}`, d: '1H05vvUGWykQ6tnuApYV6EOEREVf4Kkqa' })) },
            { id: '533535', tipo: 'movie', label: 'Película', t: 'https://vjs.zencdn.net/v/oceans.mp4', eps: [{n: 'Deadpool y Lobezno', d: '1Dqj5yyS1hoU42x6KqCNEdnYvCYsaGfY2'}] },
            { id: '671', tipo: 'movie', label: 'Película', t: 'https://vjs.zencdn.net/v/oceans.mp4', eps: [{n: 'Harry Potter 1', d: '1Dqj5yyS1hoU42x6KqCNEdnYvCYsaGfY2'}] },
            { id: '672', tipo: 'movie', label: 'Película', t: 'https://vjs.zencdn.net/v/oceans.mp4', eps: [{n: 'Harry Potter 2', d: '1Dqj5yyS1hoU42x6KqCNEdnYvCYsaGfY2'}] },
            { id: '120', tipo: 'movie', label: 'Película', t: 'https://vjs.zencdn.net/v/oceans.mp4', eps: [{n: 'El Señor de los Anillos', d: '1Dqj5yyS1hoU42x6KqCNEdnYvCYsaGfY2'}] },
            { id: '155', tipo: 'movie', label: 'Película', t: 'https://vjs.zencdn.net/v/oceans.mp4', eps: [{n: 'Batman: Caballero Oscuro', d: '1Dqj5yyS1hoU42x6KqCNEdnYvCYsaGfY2'}] },
            { id: '19995', tipo: 'movie', label: 'Película', t: 'https://vjs.zencdn.net/v/oceans.mp4', eps: [{n: 'Avatar', d: '1Dqj5yyS1hoU42x6KqCNEdnYvCYsaGfY2'}] },
            { id: '76479', tipo: 'tv', label: 'Episodios', t: 'https://vjs.zencdn.net/v/oceans.mp4', eps: Array.from({length: 61}, (_, i) => ({ n: `The Boys - Cap ${i+1}`, d: '1Dqj5yyS1hoU42x6KqCNEdnYvCYsaGfY2' })) },
            { id: '1399', tipo: 'tv', label: 'Episodios', t: 'https://vjs.zencdn.net/v/oceans.mp4', eps: Array.from({length: 6}, (_, i) => ({ n: `Serie Premium - Cap ${i+1}`, d: '1H05vvUGWykQ6tnuApYV6EOEREVf4Kkqa' })) },
            { id: '60625', tipo: 'tv', label: 'Partes', t: 'https://vjs.zencdn.net/v/oceans.mp4', eps: Array.from({length: 3}, (_, i) => ({ n: `Parte ${i+1}`, d: '1Dqj5yyS1hoU42x6KqCNEdnYvCYsaGfY2' })) }
        ];

        let itemActual = null;

        async function cargar() {
            const lista = document.getElementById('catalogo');
            lista.innerHTML = '';
            
            for (let [index, item] of contenido.entries()) {
                const res = await fetch(`https://api.themoviedb.org/3/${item.tipo}/${item.id}?api_key=${API_KEY}&language=es-ES`);
                const data = await res.json();
                
                const container = document.createElement('div');
                container.className = 'card-container';
                container.innerHTML = `
                    <div class="card">
                        <img src="https://image.tmdb.org/t/p/w500${data.poster_path}">
                        <div class="card-body">
                            <b>${item.eps.length} ${item.label}</b>
                            <p>${data.name || data.title}</p>
                        </div>
                    </div>`;
                
                // ASIGNACIÓN DE CLIC SEGURA (Evita que las comillas rompan el código)
                container.querySelector('.card').onclick = () => abrirInfo(item, data);
                lista.appendChild(container);
            }
        }

        function abrirInfo(item, data) {
            itemActual = {...item, data};
            const pantalla = document.getElementById('pantalla-info');
            pantalla.style.display = 'block';
            document.getElementById('info-titulo').innerText = data.name || data.title;
            document.getElementById('info-desc').innerText = data.overview;
            document.getElementById('info-cats').innerHTML = data.genres.map(g => `<span class="cat-tag">${g.name}</span>`).join('');
            document.getElementById('hero-cont').innerHTML = `<video src="${item.t}" autoplay muted loop playsinline style="width:100%;height:100%;object-fit:cover;"></video>`;
        }

        function abrirPlayer() {
            document.getElementById('pantalla-player').style.display = 'flex';
            reproducir(0);
        }

        function reproducir(idx) {
            const ep = itemActual.eps[idx];
            document.getElementById('main-iframe').src = `https://drive.google.com/file/d/${ep.d}/preview`;
            document.getElementById('ep-nombre-ui').innerText = ep.n;
            
            const listaEps = document.getElementById('lista-eps');
            listaEps.innerHTML = '';
            itemActual.eps.forEach((e, i) => {
                const d = document.createElement('div');
                d.className = `ep-item ${i === idx ? 'active' : ''}`;
                d.innerText = e.n;
                d.onclick = () => { reproducir(i); toggleEps(); };
                listaEps.appendChild(d);
            });
        }

        function toggleEps() {
            const m = document.getElementById('menu-episodios');
            m.style.display = m.style.display === 'block' ? 'none' : 'block';
        }

        function cerrarInfo() { document.getElementById('pantalla-info').style.display = 'none'; }
        
        function cerrarPlayer() {
            document.getElementById('pantalla-player').style.display = 'none';
            document.getElementById('main-iframe').src = '';
        }

        function filtrar() {
            const busqueda = document.getElementById('buscador').value.toLowerCase();
            document.querySelectorAll('.card-container').forEach(card => {
                card.style.display = card.innerText.toLowerCase().includes(busqueda) ? 'block' : 'none';
            });
        }

        cargar();
    </script>
</body>
</html>
