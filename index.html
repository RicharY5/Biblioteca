<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mi Biblioteca</title>
    <style>
        :root { --secondary: #a855f7; --aura: rgba(168, 85, 247, 0.4); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        
        body { 
            background: #000; color: white; font-family: 'Segoe UI', sans-serif; 
            min-height: 100dvh; width: 100vw; overflow-x: hidden;
            padding-left: env(safe-area-inset-left); padding-right: env(safe-area-inset-right);
        }

        #bg-video-main { position: fixed; inset: 0; width: 100%; height: 100%; z-index: -2; object-fit: cover; filter: brightness(0.3); }
        .aura-overlay { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle at center, var(--aura) 0%, transparent 75%); pointer-events: none; }

        .header { 
            position: sticky; top: 0; width: 100%; height: 75px; padding: 0 5%; 
            background: rgba(0,0,0,0.85); backdrop-filter: blur(15px); z-index: 1000; 
            display: flex; align-items: center; justify-content: space-between; border-bottom: 2px solid var(--secondary); 
        }
        .search-box { background: rgba(255,255,255,0.1); border: 1px solid var(--secondary); border-radius: 8px; padding: 10px 15px; color: white; outline: none; width: 50%; }

        .contenedor { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
            gap: 40px 20px; padding: 40px 5% 80px; position: relative; z-index: 10;
        }
        .card-container { width: 100%; height: 280px; position: relative; }
        .card { 
            position: absolute; width: 100%; height: 100%; background: #050505; border-radius: 12px; 
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer;
            border: 1px solid #222; overflow: hidden; display: flex; flex-direction: column;
            -webkit-touch-callout: none; user-select: none;
        }
        .card:hover { transform: scale(1.1); z-index: 100; border-color: var(--secondary); box-shadow: 0 0 20px var(--aura); }
        
        .card img { width: 100%; height: 210px; object-fit: cover; position: relative; z-index: 1; }
        
        /* Se mantiene el estilo por si acaso, pero ya no habrá video en las cartas */
        .card-video-prev { display: none; }

        .card-body { padding: 10px; background: #050505; flex-grow: 1; pointer-events: none; }
        .card-body b { font-size: 10px; color: var(--secondary); text-transform: uppercase; }
        .card-body p { font-size: 13px; font-weight: bold; margin-top: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        #pantalla-player { display: none; position: fixed; inset: 0; background: #000; z-index: 8000; height: 100dvh; width: 100vw; }
        .video-container { position: absolute; inset: 0; z-index: 1; pointer-events: auto; }
        iframe { width: 100%; height: 100%; border: none; }
        .btn-ui-player {
            position: absolute; top: 15px; z-index: 8010;
            background: rgba(0,0,0,0.8); color: white; border: 1.5px solid var(--secondary);
            padding: 10px 18px; border-radius: 8px; font-weight: bold; cursor: pointer;
        }
        .btn-close { left: 15px; }
        .btn-list { right: 85px; } /* Movido un poco más al centro */

        #menu-episodios { 
            position: fixed; right: 15px; top: 75px; width: 260px; max-height: 60vh;
            background: #0a0a0a; border: 2px solid var(--secondary); border-radius: 12px;
            z-index: 9000; padding: 10px; display: none; overflow-y: auto;
        }
        .ep-item { padding: 12px; border-bottom: 1px solid #222; cursor: pointer; font-size: 13px; }
        .ep-item.active { background: var(--secondary); color: white; border-radius: 6px; }

        .pantalla-full { display: none; position: fixed; inset: 0; background: #000; z-index: 6000; overflow-y: auto; }
        #hero-cont { position: relative; height: 45vh; width: 100%; overflow: hidden; }
        .hero-gradient { position: absolute; inset: 0; background: linear-gradient(to bottom, transparent 30%, #000 100%); z-index: 1; }
        #hero-video { width: 100%; height: 100%; object-fit: cover; }
        
        .info-content { padding: 0 8% 50px; position: relative; z-index: 2; margin-top: -30px; }
        
        #info-titulo { font-size: 28px; margin-bottom: 20px; display: block; }

        .lista-info { margin-top: 25px; display: grid; gap: 10px; }
        .ep-card { background: #111; padding: 15px; border-radius: 10px; border-left: 4px solid var(--secondary); cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .btn-big { background: var(--secondary); color: white; border: none; padding: 16px; border-radius: 12px; width: 100%; font-weight: bold; margin-bottom: 10px; cursor: pointer; }
    </style>
</head>
<body>

<video autoplay muted loop playsinline id="bg-video-main"><source src="Biblioteca.mp4" type="video/mp4"></video>
<div class="aura-overlay"></div>

<div id="home">
    <div class="header">
        <h1 style="font-size: 18px;">MI <span style="color:var(--secondary)">BIBLIOTECA</span></h1>
        <input type="text" class="search-box" placeholder="Buscar título..." onkeyup="filtrar()">
    </div>
    <div class="contenedor" id="catalogo"></div>
</div>

<div id="pantalla-info" class="pantalla-full">
    <div id="hero-cont">
        <div class="hero-gradient"></div>
        <video id="hero-video" loop playsinline></video>
    </div>
    <div class="info-content">
        <h1 id="info-titulo"></h1>
        <p id="info-desc" style="color:#bbb; line-height: 1.4;"></p>
        <button class="btn-big" style="margin-top:25px;" onclick="abrirPlayer(0)">▶ REPRODUCIR</button>
        <button class="btn-big" onclick="cerrarInfo()" style="background:#222;">VOLVER</button>
        <h3 id="etiqueta-lista" style="margin-top: 35px; color: var(--secondary);">CONTENIDO</h3>
        <div id="lista-episodios-info" class="lista-info"></div>
    </div>
</div>

<div id="pantalla-player">
    <button class="btn-ui-player btn-close" onclick="cerrarPlayer()">✕ SALIR</button>
    <button class="btn-ui-player btn-list" onclick="toggleEps()">LISTA ☰</button>
    <div class="video-container">
        <iframe id="main-iframe" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div id="menu-episodios"><div id="lista-eps-player"></div></div>
</div>

        {

            tmdb_id: "10494",
            trailer: "Perfect Blue - Official Trailer IMDb.mp4",
            videos: [{ t: "Película Completa", id: "ID_DRIVE" }]
        }
    ];

    const ESPECIALES = [
        {
            nombre: "Made in Abyss",
            tmdb_id: "72636",
            trailer: "MADE IN ABYSS Official Trailer.mp4",
            videos: [
                { t: "Parte 1", id: "ID_DRIVE" },
                { t: "Parte 2", id: "ID_DRIVE" },
                { t: "Parte 3", id: "ID_DRIVE" }
            ]
        }
    ];

    const DATABASE = [...SERIES, ...PELICULAS, ...ESPECIALES];
    let seleccionado = null;

    async function cargar() {
        const cat = document.getElementById('catalogo');
        cat.innerHTML = ''; 
        
        for (let item of DATABASE) {
            const tipo = PELICULAS.some(p => p.nombre === item.nombre) ? "movie" : "tv";
            const res = await fetch(`https://api.themoviedb.org/3/${tipo}/${item.tmdb_id}?api_key=${API_KEY}&language=es-ES`);
            const data = await res.json();
            
            let etiqueta = "";
            if (ESPECIALES.some(e => e.nombre === item.nombre)) etiqueta = "3 PARTES";
            else if (PELICULAS.some(p => p.nombre === item.nombre)) etiqueta = "1 PELÍCULA";
            else etiqueta = `${item.videos.length} EPISODIOS`;

            const card = document.createElement('div');
            card.className = 'card-container';
            card.innerHTML = `
                <div class="card">
                    <img src="https://image.tmdb.org/t/p/w500${data.poster_path}">
                    <div class="card-body">
                        <b>${etiqueta}</b>
                        <p>${item.nombre}</p>
                    </div>
                </div>`;

            card.onclick = () => verInfo(item, data);
            cat.appendChild(card);
        }
    }

    function verInfo(item, data) {
        seleccionado = item;
        const v = document.getElementById('hero-video');
        document.getElementById('pantalla-info').style.display = 'block';
        document.getElementById('info-titulo').innerText = item.nombre;
        document.getElementById('info-desc').innerText = data.overview;
        
        v.src = item.trailer;
        v.muted = false; 
        v.play().catch(() => {
            v.muted = true; 
            v.play();
        });
        
        const lista = document.getElementById('lista-episodios-info');
        lista.innerHTML = '';
        item.videos.forEach((v, i) => {
            const div = document.createElement('div');
            div.className = 'ep-card';
            div.innerHTML = `<span>${v.t}</span> <span>VER ▶</span>`;
            div.onclick = () => abrirPlayer(i);
            lista.appendChild(div);
        });
    }

    function abrirPlayer(idx) {
        const hV = document.getElementById('hero-video');
        if(hV) {
            hV.pause();
            hV.muted = true;
        }
        document.getElementById('pantalla-player').style.display = 'block';
        reproducir(idx);
    }

    function reproducir(idx) {
        const vid = seleccionado.videos[idx];
        document.getElementById('main-iframe').src = `https://drive.google.com/file/d/${vid.id}/preview`;
        const listaPlayer = document.getElementById('lista-eps-player');
        listaPlayer.innerHTML = '';
        seleccionado.videos.forEach((v, i) => {
            const div = document.createElement('div');
            div.className = `ep-item ${i === idx ? 'active' : ''}`;
            div.innerText = v.t;
            div.onclick = () => { reproducir(i); toggleEps(); };
            listaPlayer.appendChild(div);
        });
    }

    function toggleEps() { 
        const m = document.getElementById('menu-episodios'); 
        m.style.display = m.style.display === 'block' ? 'none' : 'block'; 
    }

    function cerrarInfo() { 
        const v = document.getElementById('hero-video');
        document.getElementById('pantalla-info').style.display = 'none'; 
        v.pause();
        v.src = "";
        v.muted = true;
    }

    function cerrarPlayer() { 
        document.getElementById('pantalla-player').style.display = 'none'; 
        document.getElementById('main-iframe').src = ''; 
        const v = document.getElementById('hero-video');
        if(v) {
            v.muted = false; 
            v.play().catch(() => { 
                v.muted = true; 
                v.play(); 
            });
        }
    }

    function filtrar() {
        const q = document.querySelector('.search-box').value.toLowerCase();
        document.querySelectorAll('.card-container').forEach(c => {
            c.style.display = c.innerText.toLowerCase().includes(q) ? 'block' : 'none';
        });
    }
    cargar();
</script>
