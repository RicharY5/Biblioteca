<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mi Cine Premium</title>
    <style>
        :root { --secondary: #a855f7; --aura: rgba(168, 85, 247, 0.2); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        
        body { background: #000; color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; width: 100vw; height: 100vh; }

        /* FONDO Y AURA */
        #bg-video-main { position: fixed; inset: 0; width: 100%; height: 100%; z-index: -2; object-fit: cover; filter: brightness(0.3); }
        .aura-overlay { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle at center, var(--aura) 0%, transparent 75%); pointer-events: none; }

        /* HEADER - Ajustado para no amontonar */
        .header { 
            position: fixed; top: 0; width: 100%; height: 70px; padding: 0 5%; 
            background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); z-index: 1000; 
            display: flex; align-items: center; justify-content: space-between; border-bottom: 2px solid var(--secondary); 
        }
        .header h1 { font-size: 1.2rem; }
        .search-box { background: rgba(255,255,255,0.1); border: 1px solid var(--secondary); border-radius: 8px; padding: 8px 12px; color: white; width: 50%; font-size: 14px; }

        /* CATALOGO - Grid Responsivo real */
        .contenedor { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); 
            gap: 20px; padding: 90px 5% 100px; overflow-y: auto; height: 100vh; 
        }
        .card { 
            background: #050505; border-radius: 10px; border: 1px solid #222; overflow: hidden; 
            transition: transform 0.3s; cursor: pointer; position: relative;
        }
        .card:active { transform: scale(0.95); }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .card-body { padding: 8px; }
        .card-body b { font-size: 9px; color: var(--secondary); display: block; }
        .card-body p { font-size: 12px; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* INFO - Categorías que no se amontonan */
        .pantalla-full { display: none; position: fixed; inset: 0; background: #000; z-index: 6000; overflow-y: auto; }
        .cat-container { display: flex; flex-wrap: wrap; gap: 8px; margin: 15px 0; }
        .cat-tag { background: rgba(168, 85, 247, 0.2); border: 1px solid var(--secondary); padding: 5px 12px; border-radius: 15px; font-size: 11px; }

        /* REPRODUCTOR - ESTRUCTURA FIJA */
        #pantalla-player { display: none; position: fixed; inset: 0; background: #000; z-index: 8000; flex-direction: column; }
        
        /* El video ocupa el espacio restante SIN tapar botones */
        .video-viewport { flex: 1; position: relative; background: #000; }
        iframe { width: 100%; height: 100%; border: none; }

        /* Footer del player - Espacio para el notch/cámara */
        .footer-player { 
            height: 80px; background: #050505; border-top: 2px solid var(--secondary);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px env(safe-area-inset-bottom);
        }

        .btn-ui { background: var(--secondary); color: white; border: none; padding: 10px 18px; border-radius: 8px; font-weight: bold; font-size: 13px; }
        
        /* MENU EPISODIOS - Estilo lista limpia */
        #menu-episodios { 
            position: fixed; right: 0; top: 0; bottom: 80px; width: 75%; max-width: 300px;
            background: rgba(0,0,0,0.95); border-left: 2px solid var(--secondary); 
            z-index: 9000; display: none; overflow-y: auto; padding: 20px;
        }
        .ep-item { padding: 15px; border-bottom: 1px solid #222; font-size: 14px; color: #ccc; }
        .ep-item.active { color: var(--secondary); font-weight: bold; border-left: 3px solid var(--secondary); }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video-main"><source src="Biblioteca.mp4" type="video/mp4"></video>
    <div class="aura-overlay"></div>

    <div id="home">
        <div class="header">
            <h1>MI <span>CINE</span></h1>
            <input type="text" class="search-box" placeholder="Buscar..." onkeyup="filtrar()">
        </div>
        <div class="contenedor" id="catalogo"></div>
    </div>

    <div id="pantalla-info" class="pantalla-full">
        <div style="height:35vh; position:relative;" id="hero-cont"></div>
        <div style="padding: 20px 5%;">
            <h1 id="info-titulo" style="font-size: 1.8rem;"></h1>
            <div id="info-cats" class="cat-container"></div>
            <p id="info-desc" style="color:#bbb; font-size: 14px; line-height:1.5; margin-bottom:25px;"></p>
            <div style="display:flex; gap:10px;">
                <button class="btn-ui" onclick="abrirPlayer()" style="flex:2;">▶ REPRODUCIR</button>
                <button class="btn-ui" onclick="cerrarInfo()" style="flex:1; background:#222;">VOLVER</button>
            </div>
        </div>
    </div>

    <div id="pantalla-player">
        <div class="video-viewport">
            <iframe id="main-iframe" allowfullscreen></iframe>
        </div>
        <div class="footer-player">
            <button class="btn-ui" onclick="cerrarPlayer()" style="background:#222;">✕ SALIR</button>
            <span id="ep-nombre-ui" style="font-size:10px; color:#666; flex:1; text-align:center; overflow:hidden;"></span>
            <button class="btn-ui" onclick="toggleEps()">EPISODIOS ☰</button>
        </div>
        <div id="menu-episodios"><div id="lista-eps"></div></div>
    </div>

    <script>
        const API_KEY = '6de1162b511f00bd38d39d7eb38396e9';
        
        const contenido = [
            { id: '37863', tipo: 'tv', label: 'Episodios', t: 'https://vjs.zencdn.net/v/oceans.mp4', eps: Array.from({length: 51}, (_, i) => ({ n: `FMA - Cap ${i+1}`, d: '1H05vvUGWykQ6tnuApYV6EOEREVf4Kkqa' })) },
            { id: '533535', tipo: 'movie', label: 'Película', t: 'https://vjs.zencdn.net/v/oceans.mp4', eps: [{n: 'Deadpool y Lobezno', d: '1Dqj5yyS1hoU42x6KqCNEdnYvCYsaGfY2'}] },
            { id: '671', tipo: 'movie', label: 'Película', t: 'https://vjs.zencdn.net/v/oceans.mp4', eps: [{n: 'Harry Potter 1', d: '1Dqj5yyS1hoU42x6KqCNEdnYvCYsaGfY2'}] },
            { id: '672', tipo: 'movie', label: 'Película', t: 'https://vjs.zencdn.net/v/oceans.mp4', eps: [{n: 'Harry Potter 2', d: '1Dqj5yyS1hoU42x6KqCNEdnYvCYsaGfY2'}] },
            { id: '120', tipo: 'movie', label: 'Película', t: 'https://vjs.zencdn.net/v/oceans.mp4', eps: [{n: 'El Señor de los Anillos', d: '1Dqj5yyS1hoU42x6KqCNEdnYvCYsaGfY2'}] },
            { id: '155', tipo: 'movie', label: 'Película', t: 'https://vjs.zencdn.net/v/oceans.mp4', eps: [{n: 'El Caballero Oscuro', d: '1Dqj5yyS1hoU42x6KqCNEdnYvCYsaGfY2'}] },
            { id: '19995', tipo: 'movie', label: 'Película', t: 'https://vjs.zencdn.net/v/oceans.mp4', eps: [{n: 'Avatar', d: '1Dqj5yyS1hoU42x6KqCNEdnYvCYsaGfY2'}] },
            { id: '76479', tipo: 'tv', label: 'Episodios', t: 'https://vjs.zencdn.net/v/oceans.mp4', eps: Array.from({length: 61}, (_, i) => ({ n: `The Boys - Cap ${i+1}`, d: '1Dqj5yyS1hoU42x6KqCNEdnYvCYsaGfY2' })) },
            { id: '1399', tipo: 'tv', label: 'Episodios', t: 'https://vjs.zencdn.net/v/oceans.mp4', eps: Array.from({length: 6}, (_, i) => ({ n: `Juego de Tronos - Cap ${i+1}`, d: '1H05vvUGWykQ6tnuApYV6EOEREVf4Kkqa' })) },
            { id: '60625', tipo: 'tv', label: 'Partes', t: 'https://vjs.zencdn.net/v/oceans.mp4', eps: Array.from({length: 3}, (_, i) => ({ n: `Rick y Morty - P${i+1}`, d: '1Dqj5yyS1hoU42x6KqCNEdnYvCYsaGfY2' })) }
        ];

        let itemActual = null;

        async function cargar() {
            const lista = document.getElementById('catalogo');
            for (let item of contenido) {
                try {
                    const res = await fetch(`https://api.themoviedb.org/3/${item.tipo}/${item.id}?api_key=${API_KEY}&language=es-ES`);
                    const data = await res.json();
                    const div = document.createElement('div');
                    div.className = 'card';
                    div.onclick = () => abrirInfo({...item, data});
                    div.innerHTML = `
                        <img src="https://image.tmdb.org/t/p/w500${data.poster_path}">
                        <div class="card-body">
                            <b>${item.eps.length} ${item.label}</b>
                            <p>${data.name || data.title}</p>
                        </div>`;
                    lista.appendChild(div);
                } catch(e) { console.error("Error cargando item", item.id); }
            }
        }

        function abrirInfo(obj) {
            itemActual = obj;
            document.getElementById('pantalla-info').style.display = 'block';
            document.getElementById('info-titulo').innerText = obj.data.name || obj.data.title;
            document.getElementById('info-desc').innerText = obj.data.overview;
            document.getElementById('info-cats').innerHTML = obj.data.genres.map(g => `<span class="cat-tag">${g.name}</span>`).join('');
            document.getElementById('hero-cont').innerHTML = `<video src="${obj.t}" autoplay muted loop playsinline style="width:100%;height:100%;object-fit:cover;"></video>`;
        }

        function abrirPlayer() { document.getElementById('pantalla-player').style.display = 'flex'; reproducir(0); }

        function reproducir(idx) {
            const ep = itemActual.eps[idx];
            document.getElementById('main-iframe').src = `https://drive.google.com/file/d/${ep.d}/preview`;
            document.getElementById('ep-nombre-ui').innerText = ep.n;
            const l = document.getElementById('lista-eps'); l.innerHTML = '';
            itemActual.eps.forEach((e, i) => {
                const d = document.createElement('div');
                d.className = `ep-item ${i === idx ? 'active' : ''}`;
                d.innerText = e.n;
                d.onclick = () => { reproducir(i); toggleEps(); };
                l.appendChild(d);
            });
        }

        function toggleEps() { const m = document.getElementById('menu-episodios'); m.style.display = m.style.display === 'block' ? 'none' : 'block'; }
        function cerrarInfo() { document.getElementById('pantalla-info').style.display = 'none'; document.getElementById('hero-cont').innerHTML = ''; }
        function cerrarPlayer() { document.getElementById('pantalla-player').style.display = 'none'; document.getElementById('main-iframe').src = ''; }
        
        function filtrar() {
            const q = document.querySelector('.search-box').value.toLowerCase();
            document.querySelectorAll('.card').forEach(c => c.style.display = c.innerText.toLowerCase().includes(q) ? 'block' : 'none');
        }
        cargar();
    </script>
</body>
</html>
